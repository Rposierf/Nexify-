<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        .navbar {
            background-color: #e50914;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar button {
            background-color: #fff;
            color: #e50914;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #f1f1f1;
        }
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-header h2 {
            margin: 0;
        }
        .profile-section {
            margin: 20px 0;
        }
        .profile-section h3 {
            margin-bottom: 10px;
            color: #e50914;
        }
        .profile-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .profile-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .profile-actions {
            text-align: center;
        }
        .profile-actions button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .profile-actions button:hover {
            background-color: #d40813;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Profil Utilisateur</h1>
        <button onclick="goBack()">Retour</button>
    </div>
    <div class="profile-container">
        <div class="profile-header">
            <img src="/Users/wadewronskienpierre/Desktop/HTML/cristiano-ronaldo.jpg.webp" alt="Photo de profil">
            <h2>Pierre Wade Wronskien</h2>
            <p>wadewronskienpie@icloud.com</p>
        </div>
        <div class="profile-section">
            <h3>Modifier vos informations</h3>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" value="Pierre Wade Wronskien">

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" value="wadewronskienpie@icloud.com">

                <label for="password">Nouveau mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Entrez un nouveau mot de passe">
            </form>
        </div>
        <div class="profile-actions">
            <button onclick="saveProfile()">Enregistrer</button>
            <button onclick="logout()">Se déconnecter</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'dashboard.html'; // Redirige vers le tableau de bord
        }

        function saveProfile() {
            alert('Vos modifications ont été enregistrées !');
            // Simuler une sauvegarde ou appeler une API pour enregistrer les modifications
        }

        function logout() {
            alert('Vous êtes déconnecté !');
            window.location.href = 'login.html'; // Redirige vers la page de connexion
        }
    </script>
</body>
</html>
