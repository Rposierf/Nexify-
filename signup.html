<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <Style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74EBD5, #ACB6E5); /* Dégradé harmonieux */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: slide-in 1.5s ease-out;
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            animation: fade-in 2s ease-in-out forwards;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s, border-color 0.3s;
            background: #f9f9f9;
        }
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus {
            border-color: #74EBD5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.6);
    }
        button {
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(90deg, #9FACE6, #74EBD5);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #74EBD5, #ACB6E5);
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        .links a {
            color: #74EBD5;
            text-decoration: none;
            transition: color 0.3s;
        }
        .links a:hover {
            text-decoration: underline;
            color: #ACB6E5;
        }
    @keyframes slide-in {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    @keyframes fade-in {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un compte</h1>
        <form action="dashboard.html" method="POST">
            <input type="text" id="name" name="name" placeholder="Nom complet" required>
            <input type="email" id="email" name="email" placeholder="Email ou numéro de téléphone" required>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="links">
            <p>Déjà inscrit ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </div>
</body>
</html>
